<div id="runLanDiv" style="margin: 0px auto; width: 330px; height: 150px; line-height: 50px; overflow: hidden;" 
					onmouseover="iScrollAmount=0" onmouseout="iScrollAmount=1"> 
  <ul>
  	<li>•向上不停滚动演示1</li>
  	<li>•向上不停滚动演示2</li>
  	<li>•向上不停滚动演示3</li>
  	<li>•向上不停滚动演示4</li>
  	<li>•向上不停滚动演示5</li>

  	<li>•向上不停滚动演示7</li>
  </ul>
</div>

</BODY>

 <script type="text/javascript">
	var oMarquee = document.getElementById("runLanDiv");
	var iLineHeight = 50; //一次滚动的行高 
	var iLineCount = 10;//条数
	var iScrollAmount;
	var iLineHeight;
	var iScrollAmount = 1;//一次滚动的条数
	function run() { 
		oMarquee.scrollTop += iScrollAmount; 
		if ( oMarquee.scrollTop == iLineCount * iLineHeight ) 
			oMarquee.scrollTop = 0; 
			if ( oMarquee.scrollTop % iLineHeight == 0 ) { 
				window.setTimeout( "run()", 2000 ); //滚动的速度  值越小越快
			} else { 
				window.setTimeout( "run()", 10 ); 
			}
	}
	oMarquee.innerHTML += oMarquee.innerHTML;
	window.setTimeout( "run()", 2000 );//加载页面时  滚动第一条数据的速度
 </script>
