<script type="text/javascript" charset="utf-8">
var isSubmitting = false;
function loginOauth(platformName) {
    window.open("oauth/authentication?site=" + platformName + "&service=http://www.bshare.cn/authentication&login=true&iframe=true");
    return false;
}
function encryptEvent() {
    // encrypt the password for sending:
    var pw = SHA1($('#password').val());
    $('#password').val(pw);
}
function placeHolderBlank() {
    var input = $('[placeholder]');
    if (input.val() == input.attr('placeholder')) {
        input.val('');
    }       
}
function initPlaceholderEvent() {
    // placeholder code (remove when all browsers support HTML5)
    $('[placeholder]').focus(function() {
        var input = $(this);
        if (input.val() == '' || input.val() == input.attr('placeholder')) {
            input.val('');
            input.removeClass('bsPlaceholder');
        }
    }).blur(function() {
        var input = $(this);
        if (input.val() == '' || input.val() == input.attr('placeholder')) {
            input.addClass('bsPlaceholder');
            input.val(input.attr('placeholder'));
        }
    }).blur();
}
function loginSuccess(ticket) {
    var url = "http://www.bshare.cn/authentication";
    if (url.indexOf("?") >= 0) {
        url += "&";
    } else {
        url += "?";
    }
    url += "ticket=" + ticket;
    if ("http://www.bshare.cn/iframeLoginSuccess" != "") {
        url += "&targetUrl=" + encodeURIComponent("http://www.bshare.cn/iframeLoginSuccess");
    }
    window.location.href = url;
}
$(function() {
    $(".sina_login_image").click(function(){return loginOauth("sinaminiblog");});
    $(".douban_login_image").click(function(){return loginOauth("douban");});
    $(".sohu_login_image").click(function(){return loginOauth("sohuminiblog");});
    $(".netease_login_image").click(function(){return loginOauth("neteasemb");});
    $(".tencent_login_image").click(function(){return loginOauth("qqmb");}); 
    $(".xn_login_image").click(function(){return loginOauth("renren");});
    $(".qzone_login_image").click(function(){return loginOauth("qzone");});
    $(".kaixin_login_image").click(function(){return loginOauth('kaixin001');});
    $(".taobao_login_image").click(function(){return loginOauth('taobao');});
    $(".tianya_login_image").click(function(e){return loginOauth('tianya');});

    initPlaceholderEvent();
    $.tools.validator.localize('zh', {
        '*'         : '无效的值。',
        ':email'    : '请输入有效的邮件地址。',
        ':number'   : '请输入一个数字。',
        ':url'      : '请输入有效的链接。',
        '[max]'     : '此数字必须小于$1.',
        '[min]'     : '此数字必须大于$1.',
        '[required]': '此域不能为空。'
    });
    $("#buttonLogin").click(function() {
        isSubmitting = false;
    });  
    $("#loginAction").validator({
        lang: 'zh',
        messageClass: 'errorInput',
        onBeforeValidate: function(e) {
            // check if user entered username:
            if ($("#username").val() == '邮箱') {
                $('#username').val("");
            }
            placeHolderBlank();
        },
        onFail: function() {
            $('#password').val('');
            isSubmitting = true;
        },
        onSuccess: function() {
            if (isSubmitting) {
                return false;
            }
            encryptEvent();
            isSubmitting = true;
        }
    });
    $("#rememberMe").live('click',function(e){
        if ($("#rememberMe").attr("checked") == 'checked') {
            $("#unRememberme").val(false);
        } else {
            $("#unRememberme").val(true);
        }
    });
    //there is a flowExecutionKey conflict with iframeRegister the first time
    //need to reload to get a new flowExecutionKey
    /* if ($("#execution").val() == 'e1s1') {
        window.location.reload();
    } */
});
</script>
