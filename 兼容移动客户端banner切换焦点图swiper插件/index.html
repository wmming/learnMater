<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>兼容移动客户端banner切换焦点图swiper插件</title>
  <link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
</head>
<body>
<!-- 代码部分begin -->
  <div class="device">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"> <img src="http://demo.lanrenzhijia.com/2014/swiper1020/images/slider1-1.png"> </div>
        <div class="swiper-slide"> <img src="http://demo.lanrenzhijia.com/2014/swiper1020/images/slider1-2.png"> </div>
        <div class="swiper-slide">
          <div class="content-slide">
            <p class="title">Slide with HTML</p>
            <p>You can put any HTML inside of slide with any layout, not only images, even another Swiper!</p>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination"></div>
  </div>
  <script src="http://www.lanrenzhijia.com/ajaxjs/jquery.min.js"></script>
  <script src="http://www.lanrenzhijia.com/ajaxjs/idangerous.swiper.min.js"></script>
  <script>
  var mySwiper = new Swiper('.swiper-container',{
    pagination: '.pagination',
    loop:true,
    grabCursor: true,
    paginationClickable: true
  })
  $('.arrow-left').on('click', function(e){
    e.preventDefault()
    mySwiper.swipePrev()
  })
  $('.arrow-right').on('click', function(e){
    e.preventDefault()
    mySwiper.swipeNext()
  })
  </script>
<!-- 代码部分end -->
</body>
</html>
