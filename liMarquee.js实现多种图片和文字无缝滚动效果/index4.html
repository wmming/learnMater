<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>liMarquee.js实现多种图片和文字无缝滚动效果</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" href="css/liMarquee.css">
<style type="text/css">
	.str_wrap{
		padding-left: 3em;
		padding-right: 3em;
		background: #fefefe;
		height: 10em;
		line-height: 2em;
		font-size: 1.2em;
	}
	
</style>
</head>
<body>
<div class="htmleaf-container">
	<header class="htmleaf-header">
		<h1>支持任何DOM元素的实用jQuery跑马灯插件 <span>A jQuery MARQUEE Plugin</span></h1></h1>
		<div class="htmleaf-demo center">
		  <a href="index.html">Default</a>
		  <a href="index2.html">垂　直</a>
		  <a href="index3.html">图片和HTML元素</a>
		  <a href="index4.html" class="current">从XML中获取数据</a>
		</div>
	</header>
	<div class="htmleaf-content">
		<h3>以下数据从text.xml文件中获取</h3>
		<div class="str7 str_wrap"></div>
	</div>
</div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.liMarquee.js"></script>
<script>
$(window).load(function(){
	$('.str7').liMarquee({
		xml:'text.xml'
	});
});

</script> 
</body>
</html>
