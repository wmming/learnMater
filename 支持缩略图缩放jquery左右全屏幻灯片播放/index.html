<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>支持缩略图缩放jquery左右全屏幻灯片播放</title>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
<script src="js/jquery.min.js"></script>
<script src="js/lanrenzhijia.js"></script>
</head>
<body>
<div class="zq_homeView" id="jobs_home_homeView">
    <div class="zq_pictureBox" node-type="pictureBox">
        <div class="zq_pictures" node-type="pictures">
            <a node-type="picItem" href="http://www.lanrenzhijia.com" target="_blank"><img src="images/5.jpg" /></a>
            <a node-type="picItem" href="http://www.lanrenzhijia.com" target="_blank"><img src="images/1.jpg" /></a>
            <a node-type="picItem" href="http://www.lanrenzhijia.com" target="_blank"><img src="images/2.jpg" /></a>
            <a node-type="picItem" href="http://www.lanrenzhijia.com" target="_blank"><img src="images/3.jpg" /></a>
            <a node-type="picItem" href="http://www.lanrenzhijia.com" target="_blank"><img src="images/4.jpg" /></a>
            <a node-type="picItem" href="http://www.lanrenzhijia.com" target="_blank"><img src="images/5.jpg" /></a>
            <a node-type="picItem" href="http://www.lanrenzhijia.com" target="_blank"><img src="images/1.jpg" /></a>
        </div>
        <div class='zq_mask zq_maskLeft' node-type="maskLeft"></div>
        <div class='zq_mask zq_maskRight' node-type="maskRight"></div>
    </div>
    <div class="zq_imgBox">
        <div class="zq_imgs clearfix">
            <a node-type="smallPic" data-index="1" href="javascript:" class="currentImg"><img src="images/1.jpg" /></a>
            <a node-type="smallPic" data-index="2" href="javascript:"><img src="images/2.jpg" /></a>
            <a node-type="smallPic" data-index="3" href="javascript:"><img src="images/3.jpg" /></a>
            <a node-type="smallPic" data-index="4" href="javascript:"><img src="images/4.jpg" /></a>
            <a node-type="smallPic" data-index="5" href="javascript:"><img src="images/5.jpg" /></a>
        </div>
        <div class="zq_slides">
            <a href="javascript:;" class="zq_slideLeft" action-type="prev"><em> </em></a>
            <a href="javascript:;" class="zq_slideRight" action-type="next"><em> </em></a>
        </div>
    </div>
</div>
</body>
</html>
